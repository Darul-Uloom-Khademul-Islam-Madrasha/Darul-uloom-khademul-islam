<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Admission Section</title>
</head>

<body class="body">
  <div class="bg">
    <img src="/img/bg.svg" alt="***">
    <img src="/img/bg.svg" alt="***">
  </div>
  <div class="container">
    <div class="logo"></div>
  </div>
  <div class="formHeader">
    <h1>Admission Form :</h1>
    <p>All the fields are required</p>
  </div>
  <div class="form">
    <form action="" class="formContainer">
      <label for="name">Student's Name :</label>
      <input type="text" name="" id="name" placeholder="Enter your name...">

      <label for="address">Address :</label>
      <input type="text" name="" id="address" placeholder="Your address...">

      <label for="fdName">Father's name :</label>
      <input type="text" name="" id="fdName" placeholder="Your father's name...">

      <label for="phone">Phone number:</label>
      <input type="number" name="" id="phone" placeholder="Enter your phone number...">

      <label for="email">Email address:</label>
      <input type="email" name="" id="email" placeholder="Your email here...">

      <label for="national">Nationality :</label>
      <input type="text" name="" id="national" placeholder="Your nationality...">

      <label for="class">Class :</label>
      <input type="text" name="" id="class" placeholder="Your class name...">

      <label for="blood">Blood Group :</label>
      <input type="text" name="" id="blood" placeholder="Ex. B+">

      <label for="adyear">Admission Year :</label>
      <input type="text" name="" id="adyear" placeholder="Ex. 2010">

      <label for="lastYear">Last Result :</label>
      <input type="text" name="" id="lastYear" placeholder="Ex. 780">

      <label for="payMonth">Paying Month :</label>
      <input type="month" name="" id="payMonth" placeholder="Ex. December">

      <label for="payAmount">Pay Amount :</label>
      <input type="number" name="" id="payAmount" placeholder="Ex. 1800TK">

      <label for="addInfo">Add More informations :</label>
      <textarea name="" id="addInfo" cols="10" rows="10" placeholder="Add more information..."></textarea>

      <label for="attachPic">Attach Your Photo</label>
      <input type="file" name="" id="attachPic">
      <div class="profilePic"></div>

      <div class="submit">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>

    </form>

  </div>

  <div class="stdList">

  </div>

  <script src="admission.js"></script>
</body>

</html>
